{% extends "layout.html" %}
{% block head %}
<title>{{ post.title }} | LEO</title>
{% endblock %}
{% block body %}
<div id="container">
<h2>{{ post.title }}</h2>
<div>
<table>
<tr>
<td>
category
</td>
<td>
{{ post.category.name}}
</td>
</tr>
<tr>
<td>
date
</td>
<td>
{{ post.pub_date }}
</td>
</tr>
</table>
<div>
{{ post.body|safe }}
</div>
{% if session.logged_in %}
<div class="edit">
<form method="post">
<textarea name="content">{{ post.origin }}</textarea>
<input type="hidden" name="_method" value="put" />
<input type="submit" value="PUT" />
</form>
</div>
<form method="post">
<input type="hidden" name="_method" value="delete" />
<input type="submit" value="DELETE" />
</form>
{% endif %}
</div>
{% endblock %}
