{% extends "layout.html" %}
{% block head %}
<title>this is index</title>
{% endblock %}
{% block body %}
<h2>{{ post.title }}</h2>
{% if post %}
<div>
{{ post.category.name}}
</div>
<div>
{{ post.body }}
</div>
{% if session.logged_in %}
<form method="post">
<textarea name="content">{{ post.origin }}</textarea>
<input type="hidden" name="_method" value="put" />
<input type="submit" value="PUT" />
</form>
<form method="post">
<input type="hidden" name="_method" value="delete" />
<input type="submit" value="DELETE" />
</form>
{% endif %}
{% endif %}
{% endblock %}
